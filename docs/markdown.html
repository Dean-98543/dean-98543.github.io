<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Content</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="content"></div>
    <h1>Welcome to the Markdown Display Page</h1>
    <p>This page will eventually show Markdown content.</p>
    <p>This page will eventually show Markdown content3.</p>
    <script>
    fetch('example.md')
        .then(response => response.text())
        .then(text => {
            console.log(text);  // 在控制台输出Markdown文本
            document.getElementById('markdown-content').innerHTML = marked(text);
        })
        .catch(error => {
            console.error('Error loading the Markdown file:', error);
        });
    </script>
</body>
</html>
